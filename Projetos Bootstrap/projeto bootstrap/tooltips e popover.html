<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tooltips e Popover</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   

   <div class="container">
    <div class="page-header">
      </div><!--page-header--->

      <h1>Tooltips </h1>
      <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Passe o mouse a esquerda">
      Tooltip 
      </button>

      <div class=""
      <button type="button" class="btn btn-default" data-toglle="tooltip" data-placement="top" title="fruta">Comida
        
      </button>
      
      <h4> Popover</h4>

      <button class="btn btn-default btn-danger" data-toggle="popover" data-placement="top" title="informacao" data-content="lorens suahxoij saua"> Detalhes!!
      </button>

   
  </div><!--container--->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(function () {
      $ ('[data-toggle="tooltip"]').tooltip()
      })
    </script>

    <script type="text/javascript">
      $(function () {
      $('[data-toggle="popover"]').popover()
      })
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
