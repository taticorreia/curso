<!Doctype html>
<html lag-"pt-br">
	<head>

		<meta charset="utf-8">
		<title>Eventos - Mouse</title>
	

		<script type="text/javascript">
			//onclick
			//ondbclick
			//onmousedown
			//onmouseover
			//onmouseout


			function msgBoasVindas(){
				alert('Seja Bem vindo, você pressionou o lado esquerdo do mouse!');
			}


	

		</script>

	</head>

	<body>

		<!---Onclick  (um único click)
		
		<div onclick="msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px;"> 
		-->
		

		<!---Onmouseover  (ao passar o mouse abre a caixa)
		
		<div onmouseover="msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px;"> 
		-->

		<!---Onmouseover  (ao sair com mouse da caixa cinza, ele abre a caixa de informação)
		
		
		<div onmouseout="msgBoasVindas()" style="background: #CCC; height: 150px; width: 150px;"> 

		->
		
		

		</div>
	</body>

</html>
