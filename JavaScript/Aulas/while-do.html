<!Doctype html>
<html lag-"pt-br">
	<head>

		<meta charset="utf-8">
		<title>While</title>
	
		<script type="text/javascript">

			// a diferença com 'do' é que executa o primeiro comando antes de entrar no loop while:

			var x = 1;

			do{
				document.write(x + '<br / >')
				x++;

			}while(x <= 10);



		</script>

	
	</head>

	<body>
	</body>

</html>
