<!Doctype html>
<html lag-"pt-br">
	<head>

		<title>Inicio</title>

		<script type="text/javascript">
			function inicia(){
			var nivel = document.getElementById('nivel').value;
			window.location.href='j.html?'+nivel;
		}
			
		</script>
	

	
	</head>

	<body>

			<p><strong>Nível do jogo</strong>

			</select></p>
		</div>

		<div onclick="inicia()">
			<img src="imagens/iniciar.png"/>
		</div>


	</body>

</html>
