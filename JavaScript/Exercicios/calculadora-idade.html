			<input type="text" name="1" id="idade"></input>

			<input type="button" value="calcular" id="botao"></input>

			<input type="text" name="1" id="retornando"></input>

	<script type="text/javascript">

	

			/* Crie uma função que recebe o ano de nascimento da pessoa informando se ela é maior de idade ou menor.*/


			document.getElementById('botao').addEventListener("click", function(){
				var idade = document.getElementById('idade').value;
				
				idade = parseInt(idade);
				var retornando = ('');


				if (idade => 18){
					retornando = 'Maior de idade';
					
				}else{
					retornando = 'Menor de idade';
				}

			document.getElementById('retornando').value = retornando;

			});



		
		
	</script>
