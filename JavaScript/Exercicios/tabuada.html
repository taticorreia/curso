		<!--23) Dentro da div com o id 'resultado', escreva 1x ('Repetição'). @dica 'innerHTML', el.innerHTML = 'Repetição';-->

	

		<div id="tabuada">
		</div>

		<script>
		

		var i;
		for(i =0; i<=3; i++){
			var num = i;
			document.write('a tuabuada do'+num+'<br />'+'<br />');

		var j;
		for(j =0; j<=10; j++){

			resultado = num * j
			document.write(num+'*'+j+'='+resultado+'<br />');

		};};


	

		</script>
