<!doctype html>
<html lang="pt-br">
	<head>
		<title>Introdução a html 5</title>
		<meta charset="utf8" />
	
	</head>

	<body>
		<label for="nome">Nome</label>
		<form>
			<input type="text" id="nome" autofocus>
			<br><br>

			<label for="nome">Email</label><br>

			<input type="email" id="email" placeholder="text@text.com.br" required="">
			<br>

			<input type="submit" value="enviar">
			<br><br>

			<label for="numero"> Numero</label>
			<input type="number" id="numero" min="5" max="10">
			<br><br>


			<label for="url">URL:</label>
			<input type="url" id="url" placeholder="ex:http//www">
			<br>
			<input type="submit" value="enviar">
			<br><br>


			<label for="pesquisa">Pesquisar:</label>
			<input type="search" id="pesquisa" placeholder="digite algo">
			<br>
			<input type="submit" value="enviar">
			<br><br>

			<label for="range">Range:</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br>
			<input type="submit" value="enviar">
			<br><br>

			<label for="data">Data:</label>
			<input type="date" id="data">
			<br>
			<input type="submit" value="enviar">
			<br><br>

			<label for="cor">Data:</label>
			<input type="color" id="cor">
			<br>
			<input type="submit" value="enviar">
			<br><br>

		</form>
	</body>

</html>
